<body style="background-color: #1E1E1E; text-align: center">

				</div>
			  <button class="round_border btn_list" style="display: flex" id="btn_firstTerm">

					<span style="padding-top: 0.35%">เทอม 1</span>
				</button>
				<div style="margin-top: 0.4%" id="termOne">
					
				</div>
				<button class="round_border btn_list" style="display: flex" id="btn_secondTerm">
					<span class="material-icons" id="status_2">expand_more</span>
					<span style="padding-top: 0.35%">เทอม 2</span>
				</button>
				<div style="margin-top: 0.4%" id="termTwo">
					
				</div>
			</div>
		</div>
